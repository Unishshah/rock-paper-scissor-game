<html>
<head>
<title>Rock paper scissor</title>
     <link rel="stylesheet" type="text/css" href="rockpaperscissor.css">
</head>
<body>
    
    <div class = header><h1>Rock Paper Scissors</h1></div>
    <div class = score>
    <div class= badge id=userlabel>user</div>
    <div class= badge id=complabel>comp</div>
    <span class= userscore id = userscore> 0 </span>:<span class=compscore id = compscore> 0 </span> 
    
    </div>
    <div class = result id = result>Paper covers rock. You win!</div>
    <div class = pos>
        <div class="images" id=rock><img src = "rock.PNG" alt="rock image" width="100px" height="100px" ></div>
        <div class="images" id=paper><img src = "paper.PNG" alt="paper image" width="100px" height="100px"></div>
        <div class="images" id=scissor><img src = "scissor.PNG" alt="scissor image" width="100px" height="100px"></div>
    </div>
    <div class= moves>Make your move</div>
    <script src="rockapp.js"></script>
</body>
</html>
